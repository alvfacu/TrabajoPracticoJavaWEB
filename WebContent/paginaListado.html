<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Listado de Electrodomesticos</title>
</head>
<script type="text/javascript">

{
	location.href = "index.jsp";
}
</script>


<body>
<h1>Listado de Electrodomesticos</h1>

<p style="color:red;font-weight: bold">Ingrese criterios para listar</p>

<div style="margin: auto">
<form action="lista" method="post">

<fieldset style="width:350px">
<legend style="font-weight: bold">Criterios</legend>
<table>
<tr> 
<td align="center"> Precio Minimo: </td>
<td><input type="text" name="minimo" id="minimo" > </td>
</tr>
<tr>
<td align="center"> Precio Maximo: </td>
<td><input type="text" name="maximo" id="maximo" > </td> 
</tr>
<tr> 
<td align="center"> Consumo energetico: </td>
<td> 
<select name="cmb">
	<option value=' '> </option>
	<option value="A">A</option>
  	<option value="B">B</option>
  	<option value="C">C</option>
  	<option value="D">D</option>
  	<option value="E">E</option>
  	<option value="F">F</option>
</select> 
</td>
</tr>

<tr>
<td align="center"> <input type="button" value="Volver al inico" onclick="volverPaginaPpal()" style="color: red;font-size: 12px; font-weight: bold;"> </td>
<td align="center"><input type="submit" value="Listar" style="color: green;font-size: 12px;font-weight: bold;"></td>
</tr>
</table>
</fieldset>
</form>
</div>
</body>
</html>
